<div [@fadeInOut] *ngIf="notify.msg | async as msg" class="notification__wrapper">
  <div class="notification"
       [ngClass]="{
    'is-danger': msg.style == 'error',
    'is-success': msg.style == 'success',
    'is-info': msg.style == 'info'
  }">

    <div class="btn-holder">
      <span class="delete" (click)="notify.clear()">
        <mat-icon class="delete__icon">close</mat-icon>
      </span>
    </div>
    {{ msg.content }}
  </div>
</div>
